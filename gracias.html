<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gracias — JC Monclova</title>
<style>
:root{
  --accent:#4CAF50;
  --bg:#FAF6F1;
  --card:#ffffff;
  --text:#3E2C1C;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:var(--card);
  border-radius:12px;
  padding:28px;
  max-width:420px;
  text-align:center;
  box-shadow:0 6px 18px rgba(62,44,28,0.15);
  animation: fadeIn 0.6s ease-in-out;
}
@keyframes fadeIn{
  from{opacity:0; transform: translateY(10px);}
  to{opacity:1; transform: translateY(0);}
}
.logo{
  text-align:right;
  margin-bottom:12px;
}
.logo img{
  max-width:80px;
  height:auto;
}
h1{
  font-size:24px;
  margin-bottom:12px;
}
p{
  font-size:16px;
  margin-bottom:20px;
}
a{
  display:inline-block;
  padding:12px 20px;
  border-radius:10px;
  text-decoration:none;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  font-size:16px;
  transition: background 0.3s ease;
}
a:hover{
  background:#3b9d40;
}
</style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="prudential-logo.png" alt="Prudential">
    </div>
    <h1>¡Gracias por registrarte!</h1>
    <p>Hemos recibido tus datos.  
    En breve nos pondremos en contacto contigo para juntos diseñar estrategias únicas que impulsen y protejan tu futuro financiero.</p>
    <a href="index.html">Volver al formulario</a>
  </div>
</body>
</html>
